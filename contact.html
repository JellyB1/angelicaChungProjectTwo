<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Fun Place Contact</title>
	<!-- Import google fonts -->
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Walter+Turncoat&display=swap" rel="stylesheet">
	<!-- Import stylesheet -->
	<link rel="stylesheet" href="./styles/style.css">
	<!-- Import font awesome -->
	<script src="https://kit.fontawesome.com/4a47d5fc4f.js" crossorigin="anonymous"></script>
</head>
<body>
	<header class="contactHeader">
		<section class="wrapper">
			<nav class="headerNav">
				<ul>
					<li>
						<a href="index.html">
							Home
						</a>
					</li>
					<li>
						<a href="#">
							About
						</a>
					</li>
					<li>
						<a href="blogPosts.html">
							Blog
						</a>
					</li>
					<li>
						<a href="contact.html" class="currentPage">
							Contact
						</a>
					</li>
				</ul>
			</nav>
			<h1>
				Get in touch
			</h1>
		</section>
	</header>
	<main class="wrapper contactMain">
		<form action="#">
			<fieldset class="personalInfo">
				<label for="name" class="sr-only">Name</label>
				<input type="text" name="" id="name" placeholder="Name" required>

				<label for="email" class="sr-only">Email</label>
				<input type="email" name="" id="email" placeholder="Email address" required>
			</fieldset>

			<fieldset class="messageTextArea">
				<label for="" class="sr-only"></label>
				<textarea name="" id="emailMessage" cols="auto" rows="10" resize=false placeholder="Message"></textarea>
			</fieldset>

			<button type="submit">Submit</button>
		</form>
		<aside>
			<nav>
				<ul>
					<li>
						<a href="#">
							<span class="sr-only">Facebook</span>
							<i class="fab fa-facebook-f"></i>
						</a>
					</li>
					<li>
						<a href="#">
							<span class="sr-only">Instagram</span>
							<i class="fab fa-instagram"></i>
						</a>
					</li>
					<li>
						<a href="#">
							<span class="sr-only">Twitter</span>
							<i class="fab fa-twitter"></i>
						</a>
					</li>
					<li>
						<a href="#">
							<span class="sr-only">WhatsApp</span>
							<i class="fab fa-whatsapp"></i>
						</a>
					</li>
				</ul>
			</nav>
			<p>info@email.com</p>
			<p>123-456-7890</p>
			<p>123 Queen Street West, Unit 10</p>
			<p>Toronto, Ontario</p>
			<p>M5V2D5</p>
		</aside>
	</main>
	<footer>
		<p class="copyright">
			Copyright Â© 2019 HackerYou
		</p>
	</footer>
</body>
</html>
